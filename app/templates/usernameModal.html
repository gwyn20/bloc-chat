<html>

<body ng-app="validationApp" ng-controller="UsernameModalCtrl">
    
    <form name="usernameCreate" ng-submit="usernameModal.submitForm()">

        <div class='modal-title'>
            <label>
            <h2>Set Your Username</h2>
            <h4>Lets get started by choosing an awesome Username that will let people know you are a keyboard warrior (or maybe the 23rd person who likes cats e.g. catLover23)</h4>
            </label>
        </div>

        <div class='modal-entry-box'>
            <input type='text' name='username' ng-model='usernameModal.username' ng-minlength='2' required>  
            <p ng-show='usernameCreate.username.$error.minlength' class='help-block'>Keep Typing, that Username is too short</p>
        </div>

        <div class='modal-buttons'>
            <button type='submit' class='modal-button-set'>I Have Chosen Wisely <br> Go Ahead And Set My Username</button>
        </div>
 
    </form>

</body>
</html>
