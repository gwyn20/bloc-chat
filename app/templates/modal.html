<div class='modal-title'>
    <h2> Create New Room</h2>
    <h4>Enter A Room Name</h4> 
</div>

<div class='modal-entry-box'>
        <input type='text' name='room' ng-model='modal.room'>
</div>

<div class='modal-buttons'>
    <button class='modal-button-cancel' ng-click='modal.cancel()'>Cancel</button>
    <button class='modal-button-create' ng-click='modal.create()'>Create Room</button>
</div>
